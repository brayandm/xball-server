version: "3.9"

services:
  nodejs:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    volumes:
      - .:/app
    ports:
      - ${WEBSOCKET_PORT}:${WEBSOCKET_PORT}
    networks:
      - xball-local
    command: nodemon src/WebSocketServer.ts

networks:
  xball-local:
    driver: bridge
